<!DOCTYPE html>
<html>
  <head>
    <title>五十音图记忆练习</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">五十音图记忆练习</h1>
      <div id="kana" class="text-center"></div>
      <form>
        <div class="form-group row justify-content-center">
          <label for="answer" class="col-3 col-md-2 col-form-label">罗马音：</label>
          <div class="col-6 col-md-4">
            <input type="text" class="form-control" id="answer" placeholder="输入罗马音" autocomplete="off" autofocus>
          </div>
          <div class="col-3 col-md-2">
            <button type="submit" class="btn btn-primary">提交</button>
          </div>
        </div>
      </form>
      <div id="message" class="text-center"></div>
    </div>
    <div>
      <button onclick="setToGojuuon()">平假名（五十音）</button>
      <button onclick="setToKatakana()">片假名（五十音）</button>
      <button onclick="setToAll()">我全都要</button>
    </div>
    <div>
      <ol>
        <li>回答错误的题目会新加到题库，从而提高出现概率。多次主动提交错误答案可以让该问题出现更频繁，从而提高针对性。</li>
        <li>刷新页面可以重置题目出现频率，恢复到等概率状态。</li>
        <li>通过控制台修改list数组可以自己修改题库（比如不再出现熟记的题目）</li>
      </ol>
    </div>
    <script src="script.js"></script>
  </body>
</html>
